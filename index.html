<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PisoWiFi Announcements</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: #1a1a1a;
            line-height: 1.7;
        }
        .container {
            max-width: 740px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }
        h1 {
            text-align: center;
            color: #1a3c34;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            text-align: center;
            color: #34495e;
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 40px;
        }
        .announcement {
            margin-bottom: 35px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .announcement:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .announcement h2 {
            color: #d32f2f;
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .announcement h2::before {
            content: 'ðŸ“£';
            font-size: 1.3em;
        }
        .highlight {
            background: #e3f2fd;
            padding: 20px;
            border-left: 6px solid #1976d2;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .messenger-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #0084ff;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .messenger-link:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        .messenger-link img {
            width: 26px;
            height: 26px;
        }
        .date {
            color: #5f6c7b;
            font-size: 0.95em;
            font-weight: 300;
            font-style: italic;
            text-align: right;
        }
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .announcement h2 {
                font-size: 1.5em;
            }
            .messenger-link {
                padding: 6px 12px;
            }
            .messenger-link img {
                width: 22px;
                height: 22px;
            }
        }
        /* Accessibility */
        .messenger-link:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }
        [role="region"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>PisoWiFi Announcements</h1>
        <p class="subtitle">Donâ€™t miss our latest offer and support info!</p>

        <div class="announcement" role="region" aria-label="New Promo Announcement">
            <h2>New Promo Added | â‚±50 for 24 Hours</h2>
            <div class="highlight">
                <p>Get 24 hours of WiFi for only 50 Pesos! Valid for 5 days.</p>
            </div>
            <p class="date">May 27, 2025</p>
        </div>

        <div class="announcement" role="region" aria-label="Contact Support Announcement">
            <h2>Contact on Messenger</h2>
            <div class="highlight">
                <p>Naay Issue sa Time?</p>
                <p>Kuwang ang time? Please <a href="#" class="messenger-link" aria-label="Contact support via Messenger"><img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" alt="Messenger Logo">Contact on Messenger</a>.</p>
            </div>
            <p class="date">May 27, 2025</p>
        </div>
    </div>
</body>
</html>
